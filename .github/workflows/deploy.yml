name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ Build Project
        env:
          # If you have a live URL secret, it uses that. Otherwise defaults to config.
          WORDPRESS_API_URL: ${{ secrets.WORDPRESS_API_URL }}
        run: |
          cd frontend
          npm run build

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/out/
          # CHANGE THIS if your FTP root is different.
          # Ideally, it should point to public_html/ inside your domain folder.
          server-dir: ./public_html/
          protocol: ftp
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
